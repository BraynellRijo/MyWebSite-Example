<body>
    <div class="btnAtras">

    <section>
        <div class="contenedor">
            <h2>Contáctenos</h2>
            <form action="mailto:rijobraynell@gmail.com" method="post" >
            <div class="nose">
                <div class="contenido">
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span class="texto">Primer nombre</span>
                        <span class="linea"></span>
                    </div>
                </div>
                <div class="contenido">
                    <div class="inputbox">
                        <input type="text" name="" required="required">

                </div>
                <div class="contenido">
                    <div class="inputbox">

                </div>

                        <input type="number" name="" required="required">

            <div class="nose">

            </div>

            <div class="nose">
                <div class="contenido">
                    <span class="animaBtn"></span>
                    <span class="animaBtn"></span>
                    <span class="animaBtn"></span>
                    <span class="animaBtn"></span>
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
        </div>
</section>

<script>
    let btnBack = document.querySelector('#btnBack');
    var Back = function(){
        history.back();
    }
</script>
